<div class="container max-w-screen-sm md:max-w-screen-xl mx-auto px-4 mt-20">
	<div class="grid grid-cols-12 gap-10 md:gap-20">
		<!-- Content -->
		<div class="relative col-span-12 md:col-span-7">
			<h1
				class="text-center md:text-left text-4xl md:text-7xl font-bold w-full md:w-full flex flex-col md:leading-loose leading-tight"
			>
				<span
					class="flex flex-col-reverse items-center md:flex-row md:items-center w-full"
				>
					<span class="block">Cracking the</span>
					<span
						class="mb-2 w-24 h-24 md:mb-0 md:ml-4 md:w-32 md:h-32 flex items-center justify-center rounded-full border-2 border-dashed border-white/30 bg-gradient-to-br from-blue-500/10 to-purple-500/10 backdrop-blur-sm"
						aria-hidden="true"
					>
						<svg
							viewBox="0 0 100 100"
							class="absolute w-full h-full animate-spin"
							style="animation-duration: 20s"
						>
							<defs>
								<path
									id="circlePath"
									d="M 50, 50 m -35, 0 a 35,35 0 1,1 70,0 a 35,35 0 1,1 -70,0"
								/>
							</defs>
							<text
								fill="white"
								font-size="10"
								font-family="Inter, sans-serif"
								font-weight="500"
								class="sm:font-size-10"
							>
								<textPath
									href="#circlePath"
									startOffset="0"
									textLength="220"
								>
									NG KENYA • JULY • 2025 • NAIROBI • KENYA •
								</textPath>
							</text>
						</svg>
						<div
							class="w-2 h-2 sm:w-3 sm:h-3 bg-gradient-to-r from-blue-400 to-purple-500 rounded-full z-10 shadow-lg"
						></div>
					</span>
				</span>

				<!-- Second line -->
				<span class="text-ng-red">Angular architecture</span>
				2025
			</h1>
		</div>

		<div class="col-span-12 md:col-span-5 space-y-4 mx-auto w-3/4 my-auto">
			<!-- Ticket -->
			<div class="rounded-lg h-fit p-2 bg-ng-pink">
				<div
					class="flex divide-x-2 divide-dotted border-2 rounded-lg items-center border-dotted border-ng-dark-blue divide-ng-dark-blue text-ng-dark-blue"
				>
					<div class="w-3/4 font-bold p-2 space-y-2">
						<p class="text-sm capitalize">July 4 & 5</p>
						<h2 class="text-4xl">NG Kenya</h2>
						<p>Nairobi , Kenya</p>
					</div>
					<div
						class="flex flex-1 flex-col space-y-1 font-bold p-2 items-center"
					>
						@for (i of stubBarcodeLines; track i) {
						<div class="w-1/2 h-0.5 bg-white opacity-70"></div>
						}
					</div>
				</div>
			</div>
			<!-- Ticket End -->
			<p class="text-lg text-center md:text-left">
				Dive deeper into the framework, de-construct complex concepts, and
				connect with a vibrant community of fellow Angular enthusiasts.
			</p>

			<button
				(click)="utilService.openNewPage(ticketLink)"
				class="cursor-pointer px-8 py-2 bg-ng-red text-white rounded-full flex items-center text-left my-6 h-fit w-1/2 hover:bg-ng-dark-blue"
			>
				Get Tickets
				<lucide-icon
					name="external-link"
					class="w-4 h-4"
				></lucide-icon>
			</button>
		</div>
	</div>
</div>
