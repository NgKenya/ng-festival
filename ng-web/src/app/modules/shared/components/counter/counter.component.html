<section>
  <div class="container  h-2/6 md:h-3/6 text-center mx-auto">
    <div class="heading space-y-3  md:space-y-6 my-16 md:my-32 w-5/6   md:w-4/6 mx-auto items-center tracking-wider">
      <p class="capitalize text-ng font-medium">September 7th , 2024</p>

      <h1 class=" text-3xl  md:text-5xl  font-bold capitalize ">East Africa's premium <span
          class="line-through decoration-double decoration-ng-dark-blue decoration-4">NG Festival</span> <span
          class="text-ng-red mx-2">NG
          Kenya </span> 2024</h1>

        with a vibrant community of fellow Angular enthusiasts.</p>

        class="cursor-pointer px-8 py-2 bg-ng-red text-white rounded-full flex text-center mx-auto my-6 w-fit hover:bg-ng-dark-blue">
        Get
        Ticket
        <lucide-icon class="w-6 h-6 mx-1" name="move-right"></lucide-icon> </a>

    </div>

  </div>

</section>
