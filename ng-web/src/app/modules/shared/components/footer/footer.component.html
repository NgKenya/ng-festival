<div class="flex flex-col">

    <!-- Community Logos -->
    <div class="grid py-7 px-7">
        <h2 class="py-4 text-3xl my-4 md:text-left text-center font-bold">Our community partners</h2>
        <div class="flex flex-col md:flex-row items-center pb-14 space-x-0 md:space-x-24 xl:space-x-44">
          <ng-container  *ngFor="let partner of partners">
            <a [href]="partner.official_website" class="hover:cursor-pointer logo mb-8 md:mb-0">
              <img
                [alt]="partner.alt"
                [src]="partner.logo" class="mx-auto">
            </a>
          </ng-container>

        </div>

    </div>
    <!-- Angular Kenya -->
    <div class="flex flex-col  justify-items-center w-full bg-faded-red  py-5 px-3">
        <a  [routerLink]="['/home']"    class="hover:cursor-pointer  m-3 mx-auto order-2 md:order-1">
            <img src="../../../../../assets/Images/logos/angular-ke-logo 1.png" alt="Angular Kenya Logo"  class="w-3/4 md:w-full mx-auto">

        </a>
        <p class="mx-auto text-center md:order-2 order-3">Ng New Ideas, Ng Generate Innovation, Fostering Mentorship </p>
        <div class="socials flex justify-center order-1 md:order-3">
            <a class="px-3 py-2 flex items-center  uppercase font-bold text-2xl leading-snug text-white hover:opacity-75" href="twitter.com/angular_kenya">
                <i class="fa fa-twitter  leading-lg text-white opacity-75"></i>
              </a>
              <a class="px-3 py-2 flex items-center  uppercase font-bold text-2xl leading-snug text-white hover:opacity-75" href="https://www.linkedin.com/company/angular-kenya">
                <i class="fa fa-linkedin  leading-lg text-white opacity-75"></i>
              </a>
              <a class="px-3 py-2 flex items-center  uppercase font-bold text-2xl leading-snug text-white hover:opacity-75" href="https://github.com/NgKenya">
                <i class="fa fa-github  leading-lg text-white opacity-75"></i>
              </a>
        </div>
    </div>

</div>
