name: Deploy to Firebase Hosting on merge
"on":
  push:
    branches: ["main"]

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install pnpm
        uses: actions/setup-node@v4
        with:
          node-version: lts/*
      - run: npm i -g pnpm
        working-directory: ./ng-web
      - uses: actions/checkout@v4
      - run: pnpm install && pnpm run build
        working-directory: ./ng-web

      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          entryPoint: ./ng-web
          repoToken: "${{ secrets.GITHUB_TOKEN }}"
          firebaseServiceAccount: "${{ secrets.FIREBASE_SERVICE_ACCOUNT_NG_FESTIVAL }}"
          channelId: live
          projectId: ng-festival
